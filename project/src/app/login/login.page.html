<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content padding>

    <ion-card text-center color="light">
      <ion-input padding [(ngModel)]="checklogin.usernameadmin" placeholder="USERNAME"></ion-input>
    </ion-card>

    <ion-card text-center color="light">
      <ion-input padding [(ngModel)]="checklogin.passwordadmin" placeholder="PASSWORD"></ion-input>
    </ion-card>

    <ion-title text-center>
      <ion-button expand="small" color="light" (click)="checkloginadmin()">login</ion-button>
      <ion-button expand="small" color="light" routerLink="/home">home</ion-button>
    </ion-title>


  </ion-content>
